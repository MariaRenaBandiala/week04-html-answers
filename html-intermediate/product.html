<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Products Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #8B0000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Filipino Products</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price (PHP)</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Banig (Woven Mat)</td>
            <td>500</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Barong Tagalog</td>
            <td>2,500</td>
            <td>Limited Stock</td>
        </tr>
        <tr>
            <td>Tarsier Keychain</td>
            <td>150</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Wooden Jeepney Model</td>
            <td>1,200</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Capiz Shell Lamp</td>
            <td>3,000</td>
            <td>In Stock</td>
        </tr>
    </table>
</body>
</html>
